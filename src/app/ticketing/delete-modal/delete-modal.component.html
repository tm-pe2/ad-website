<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="delete-overlay-modal" (click)="closeModal(this.id)">
</div>
<div class="fixed mx-auto inset-0 top-10 p-5 border h-fit w-96 shadow-lg rounded-md bg-white" id="delete-modal">
    <div class="mt-3 text-center">
        <h1> Are you sure you want to delete this ticket?</h1>
        <div class="items-center px-4 py-3">
            <button id="delete-btn" (click)="confirmDelete(this.id)" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
                Delete
            </button>
        </div>
    </div>
</div>
