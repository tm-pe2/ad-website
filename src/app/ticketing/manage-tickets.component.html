<div class="grid overflow-hidden grid-cols-10 grid-rows-6 gap-px h-screen">
    <div class="box row-start-1 row-end-1 col-start-1 col-end-11">
        <!--Header-->
    </div>
    <div class="box row-start-2 row-end-6 col-start-1 col-end-3 overflow-y-auto shadow">
        <form  class="text-center flex flex-col items-center">
            <h1 class="font-bold text-2xl m-4">Filter tickets</h1>
            <input #username type="text" name="name" placeholder="name"  id="name" class="w-3/4 border rounded">
            <input type="submit" value="filter" class="border-4 border-blue-300 bg-blue-300 rounded m-4 w-3/5" (click)="filterTable(username.value)" >
        </form>
    </div>
    <div class="box row-start-2 row-end-6 col-start-3 col-end-11">
        <div class="flex flex-wrap overflow-y-auto max-h-full border-md shadow">          
            <table class="w-full rounded-lg shadow">
                <thead class="bg-gray-50 border-b-2 border-gray-200 sticky top-0">
                    <tr>
                        <th class="p-3 text-sm font-semibold tracking-wide text-left">Name</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-left">Issue</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-left">Description</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-left">Status</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-left">Accept</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-left">Edit</th>
                        <th class="p-3 text-sm font-semibold tracking-wide text-left">Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="shadow rounded-lg hover:bg-gray-200 " *ngFor = "let ticket of rows">
                        <ng-container *ngIf="ticket.name.toLowerCase().includes(this.parentPage!.filter.name!)">
                        <td class="p-3 text-sm">
                            {{ticket.name}}
                        </td>
                        <td class="p-3 text-sm">
                            {{ticket.issue}}
                        </td>
                        <td class="p-3 text-sm">
                            {{ticket.description}}
                        </td>
                        <td class="p-3 text-sm">
                            {{ticket.status}}
                        </td>
                        <td class="w-20 p-3 text-sm">
                            <button class="font-bold text-green-500 hover:underline">accept</button>
                        </td>
                        <td class="w-20 p-3 text-sm">
                            <button class="font-bold text-blue-500 hover:underline" (click)="createEditModal(ticket.id!)">edit</button>
                        </td>
                        <td class="w-20 p-3 text-sm">
                            <button class="font-bold text-red-500 hover:underline" (click)="createDeleteModal(ticket.id!)">remove</button>
                        </td>
                    </ng-container>
                    </tr>  
                </tbody>
            </table>

        </div>
    </div>
    <div class="box row-start-6 row-end-6 col-start-1 col-end-11">
    </div>
</div>
<ng-template #modal></ng-template>
