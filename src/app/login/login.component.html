<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <h2>Please sign in</h2>
    <div class="form-group">
        <input class="form-control" id="logiMail" type="email" name="loginMail" placeholder="E-mail address" required autofocus ngModel />
    </div>
    <div class="form-group">
        <input class="form-control" id="loginPassword" type="password" name="loginPassword"placeholder="Password" required ngModel />
    </div>
    <div class="form-buttons">
        <button class="form-button" id="loginConfirm" type="submit">Sign in</button>
        <!-- <button class="form-button" id="linkReg" type="button" routerLink="/registration">Sign up</button> -->
    </div>
    <div class="error-alert" role="alert" *ngIf="invalidForm">
        Make sure all fields are filled!
    </div>
    <div class="error-alert" role="alert" *ngIf="invalidCreds">
        Invalid mail or password!
    </div>
</form>
