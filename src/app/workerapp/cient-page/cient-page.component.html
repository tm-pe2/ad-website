<div class="bg-slate-300 m-3 drop-shadow-md h-fit rounded-lg p-3 text-slate-300" id="list">
    <div class="flex m-2 bg-slate-200 rounded-2xl p-4 justify-between">
        <div class="bg-slate-500 rounded-2xl p-1 pr-4 pl-4">
            {{name}}
        </div>
        <div class="bg-slate-500 rounded-2xl p-1 ml-2 md:ml-0 pr-4 pl-4">
            {{adr}}
        </div>
    </div>

    <div  *ngFor="let id of meterid; let i = index" class="block md:flex m-2 bg-slate-200 rounded-2xl p-4 justify-between">
        <div id="gasfield" class="bg-slate-500 rounded-2xl p-1 pr-4 pl-4 pb-2">
            <div class="flex">
                <p class="mr-2">Meter ID: </p>
                <div>
                    {{meterid[i]}}
               </div>
            </div>
            <div class="flex">
                <p class="mr-2">Last value: </p>
                <div>
                     {{lastmeting[i]}}
                </div>
            </div>
            <input type="text" (change)="setGas($event)" class="text-slate-600 rounded pl-2 mt-2" placeholder="">
        </div>
    </div>

    <div class="flex m-2 bg-slate-200 rounded-2xl p-4 justify-between"><!--

        <div class="bg-slate-500 rounded-2xl p-1 pr-4 pl-4">
            Next checkup : <input type="date" class="text-slate-600 rounded pl-2" (change)="setDate($event)">
        </div>


    -->

        <button (click)="submit()" class="md:ml-0 ml-2 bg-slate-500 rounded-2xl p-1 pr-4 pl-4">
            submit
        </button>   
    </div>
    <!--

    <div class="flex m-2 mt-10 bg-slate-200 rounded-2xl p-4 justify-between">
        <button (click)="replan()" class="bg-slate-500 rounded-2xl p-1 pr-4 pl-4">
            Customer didn't answer
        </button>   
    </div>
    -->

</div>
