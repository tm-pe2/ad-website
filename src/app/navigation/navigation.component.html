<div class="flex flex-col w-full">
    <!-- Nav -->
    <nav class="flex px-4 py-4 items-center text-gray-600 justify-between relative">
        <!-- Logo -->
        <div class="flex items-center flex-wrap">
            <button [routerLink]="'/dashboard'" class="flex items-center mr-8 text-blue-700">
                <!-- <img class="w-10 h-10 filter-blue" src="../../assets/img/navbar/logo.svg" alt="logo"> -->
                <p class="font-bold text-2xl">MyDashboard</p>
            </button>
            <!-- Navlinks -->
            <ul class="hidden md:flex gap-10 text-2xl flex-wrap">
                <li>
                    <div (click)="toggleCollapsed()" class="flex items-center gap-2 hover:text-black cursor-pointer">
                        Manage
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </li>
                <li><a [routerLink]="'/graphs'" class="hover:text-black">Graph</a></li>
                <li><a [routerLink]="'#'" class="hover:text-black">Technicians</a></li>
                <li><a [routerLink]="'/ticketing'" class="hover:text-black">Ticketing</a></li>
                <li><a [routerLink]="'#'" class="hover:text-black">Support</a></li>
                <li><a [routerLink]="'#'" class="hover:text-black">HelpdeskChat</a></li>
            </ul>
        </div>
        <!-- Login/Register button -->
        <div class="hidden md:flex gap-3">
            <span *ngIf="!isAuth.isAuthenticated">
                <button [routerLink]="'/login'"
                    class="font-semibold border-solid border-2 border-blue-700 ease-in-out duration-300 text-blue-700 hover:bg-blue-700 hover:text-white rounded-full px-4 py-1">
                    Login
                </button>
                <button [routerLink]="'/registration'"
                    class="font-semibold border-solid border-2 border-blue-700 ease-in-out duration-300 text-blue-700 hover:bg-blue-700 hover:text-white rounded-full px-4 py-1">
                    Register
                </button>
            </span>
            <button *ngIf="isAuth.isAuthenticated" [routerLink]="'/logout'"
                class="font-semibold border-solid border-2 border-blue-700 ease-in-out duration-300 text-blue-700 hover:bg-blue-700 hover:text-white rounded-full px-4 py-1">
                Logout
            </button>
        </div>
        <!-- Hamburger menu -->
        <button (click)="toggleCollapsed()" class="lg:hidden md:hidden scale-150">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7" />
            </svg>
        </button>
    </nav>
    <!-- Dropdown -->
    <div *ngIf="!isCollapsed" class="flex flex-wrap mt-16 lg:ml-40 md:ml-16 shadow-gray-400 shadow-md rounded absolute bg-white md:max-w-2xl w-full z-50"
        id="dropdown">
        <div class="flex md:hidden w-full p-4 justify-center gap-3 items-center shadow-sm shadow-gray-400 ">
            <!-- Login/Register button -->
            <button
                class="font-semibold border-solid border-2 border-blue-700 ease-in-out duration-300 text-blue-700 hover:bg-blue-700 hover:text-white rounded-full px-4 py-1">
                Login
            </button>
            <button
                class="font-semibold border-solid border-2 border-blue-700 ease-in-out duration-300 text-blue-700 hover:bg-blue-700 hover:text-white rounded-full px-4 py-1">
                Register
            </button>
        </div>
        <!-- Cards -->
        <a [routerLink]="'#'" class="group">
            <div class="flex m-4">
                <div
                    class="bg-blue-700 w-12 h-12 mt-2 rounded-md flex justify-center items-center ease-in-out duration-200 group-hover:bg-white group-hover:border-solid group-hover:border-2 group-hover:border-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:stroke-blue-700 " fill="none"
                        viewBox="0 0 24 24" stroke="white" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <div class="flex-col w-56 h-20 mx-4">
                    <h1 class="text-lg font-semibold">Employees</h1>
                    <p class="text-sm">Add, edit, and delete employees</p>
                </div>
            </div>
        </a>
        <a [routerLink]="'#'" class="group">
            <div class="flex m-4">
                <div
                    class="bg-blue-700 w-12 h-12 mt-2 rounded-md flex justify-center items-center ease-in-out duration-200 group-hover:bg-white group-hover:border-solid group-hover:border-2 group-hover:border-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:stroke-blue-700 " fill="none"
                        viewBox="0 0 24 24" stroke="white" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <div class="flex-col w-56 h-20 mx-4">
                    <h1 class="text-lg font-semibold">Clients</h1>
                    <p class="text-sm">Add, edit, and delete clients</p>
                </div>
            </div>
        </a>
        <a [routerLink]="'#'" class="group">
            <div class="flex m-4">
                <div
                    class="bg-blue-700 w-12 h-12 mt-2 rounded-md flex justify-center items-center ease-in-out duration-200 group-hover:bg-white group-hover:border-solid group-hover:border-2 group-hover:border-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:stroke-blue-700 " fill="none"
                        viewBox="0 0 24 24" stroke="white" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <div class="flex-col w-56 h-20 mx-4">
                    <h1 class="text-lg font-semibold">Suppliers</h1>
                    <p class="text-sm">Add, edit, and delete suppliers</p>
                </div>
            </div>
        </a>
        <a [routerLink]="'#'" class="group">
            <div class="flex m-4">
                <div
                    class="bg-blue-700 w-12 h-12 mt-2 rounded-md flex justify-center items-center ease-in-out duration-200 group-hover:bg-white group-hover:border-solid group-hover:border-2 group-hover:border-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:stroke-blue-700 " fill="none"
                        viewBox="0 0 24 24" stroke="white" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <div class="flex-col w-56 h-20 mx-4">
                    <h1 class="text-lg font-semibold">Invoices</h1>
                    <p class="text-sm">Invoice manager</p>
                </div>
            </div>
        </a>
    </div>
</div>
