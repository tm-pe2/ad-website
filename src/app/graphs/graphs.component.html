    <div class="w-full">
        <app-big-graph [graph]="{title: 'Monthly usage', description: 'This graph show an overview of your monthly energy usage'}">
            <app-monthly-usage-chart></app-monthly-usage-chart>
        </app-big-graph>

    <div class="w-full">

    </div>
