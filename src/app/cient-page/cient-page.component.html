<div class="bg-slate-300 m-3 drop-shadow-md h-fit rounded-lg p-3 text-slate-300" id="list">
    <div class="flex m-2 bg-slate-200 rounded-2xl p-4 justify-between">
        <div class="bg-slate-500 rounded-2xl p-1 pr-4 pl-4">
            {{name}}
        </div>
        <div class="bg-slate-500 rounded-2xl p-1 pr-4 pl-4">
            {{adr}}
        </div>
    </div>

    <div class="flex m-2 bg-slate-200 rounded-2xl p-4 justify-between">
        <div id="gasfield" class="bg-slate-500 rounded-2xl p-1 pr-4 pl-4">
            <input type="text" class="rounded" placeholder=" Gas">
        </div>
        <div id="elecfield" class="bg-slate-500 rounded-2xl p-1 pr-4 pl-4">
            <input type="text" class="rounded" placeholder=" Electricity">
        </div>
    </div>

    <div class="flex m-2 bg-slate-200 rounded-2xl p-4 justify-between">
        <div class="bg-slate-500 rounded-2xl p-1 pr-4 pl-4">
            Next checkup : <input type="date" class="rounded" placeholder=" Electricity">
        </div>
        <button class="bg-slate-500 rounded-2xl p-1 pr-4 pl-4">
            submit
        </button>   
    </div>
    <div class="flex m-2 mt-10 bg-slate-200 rounded-2xl p-4 justify-between">
        <button class="bg-slate-500 rounded-2xl p-1 pr-4 pl-4">
            Customer didn't answer
        </button>   
    </div>
</div>
