<!-- hover:shadow-xl hover:-mt-2 -->
<div class="flex flex-col items-center bg-white shadow-md rounded-lg hover:shadow-xl hover:-mt-2 p-5 transition-all h-full">
    <h2 class="text-xl font-bold text-center">{{ title }}</h2>
    <img src="../../../assets/img/dashboard/person.webp" class="w-1/4 border-2 border-black rounded-full m-4"/>
     <h1 class="p-1">{{ this.userdata.user.first_name }} {{this.userdata.user.last_name}}</h1>
     <h1 class="p-1">{{this.userdata.user.email}}</h1>
     <h1 class="p-1">Type:      
        <span *ngIf="this.employeeRoles.includes(this.auth.getUserRoleId()!)">Employee</span>
        <span *ngIf="this.auth.getUserRoleId() == this.UserRole.CUSTOMER">Customer</span>
     </h1>


</div>
