<h2 mat-dialog-title>Update {{data.first_name}}'s details</h2> 
<mat-dialog-content>
<form [formGroup]="form" (ngSubmit)="Submit()" >
  
  <mat-form-field>  
    <input matInput formControlName="RoleID"
    placeholder="Type">
  </mat-form-field>
<br>
  <mat-form-field>
    <input matInput formControlName="FirstName"
    placeholder="Name">
  </mat-form-field>
<br>
  <mat-form-field>  
    <input matInput formControlName="LastName"
    placeholder="Lastname">
  </mat-form-field>
  <br>  
  <mat-dialog-actions class="flex justify-evenly">
    <button mat-raised-button mat-dialog-close mat-dialog-close="false" type="submit">Submit</button>
    <button mat-raised-button mat-dialog-close mat-dialog-close="false" (click)="cancel()">Cancel</button>
  </mat-dialog-actions>
  </form>
</mat-dialog-content>
