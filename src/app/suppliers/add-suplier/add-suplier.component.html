    <!-- All fields for the suppliers form -->
    <ng-container *ngIf="this.type=== 'suppliers'">
        <div>
            <mat-form-field appearance="standard" class="pr-20">

                <mat-label>Name</mat-label>
                <input matInput formControlName="company_name" placeholder="Name">
                <mat-error *ngIf="this.form.get('company_name')?.hasError('required')">This field is required
                </mat-error>


            </mat-form-field>
            <mat-form-field>
                <mat-label>Type of service</mat-label>
                <input matInput formControlName="service_type" placeholder="Service">
                <mat-error *ngIf="this.form.get('service_type')?.hasError('required')">This field is required</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="self-start pr-20">
                <mat-label>City</mat-label>
                <mat-select formControlName="city" onchange="onCitySelected($event)">
                    <mat-option *ngFor="let city of this.cities" value="{{city.postal_code}}">{{city.city_name}} -
                        {{city.postal_code}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="this.form.get('city')?.hasError('required')">This field is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Street</mat-label>
                <input matInput formControlName="street" placeholder="Street">
                <mat-error *ngIf="this.form.get('street')?.hasError('required')">This field is required</mat-error>

            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="standard" class="pr-20">
                <mat-label>House Number</mat-label>
                <input matInput type="text" formControlName="house_number" placeholder="houseNumber">
                <mat-error *ngIf="this.form.get('house_number')?.hasError('required')">This field is required
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Vat Number</mat-label>
                <input matInput type="text" formControlName="vat_number" placeholder="BExxxxxxxxxx">
                <mat-error *ngIf="this.form.get('vat_number')?.hasError('required')">This field is required</mat-error>
                <mat-error *ngIf="this.form.get('vat_number')?.hasError('pattern')">Not a valid vat number</mat-error>
            </mat-form-field>
        </div>
    </ng-container>
