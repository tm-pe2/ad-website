<div>
    
    <button (click)="RefreshData()">Refresh</button>
    <div *ngFor="let row of rows; let no = index" class="border-2">
        <div>
            Name: {{row.Name}}
        </div>
        <div>
            Locaton: {{row.Location}}
        </div>
        <div>
            Duedate: {{row.WhenDate}}
        </div>
        <div>
            Completed: <input type="checkbox" [checked]="row.Completed">
        </div>
    </div>
</div>
